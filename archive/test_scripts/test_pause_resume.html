<!DOCTYPE html>
<html>
<head>
    <title>Test Pause/Resume API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ddd; background: #f9f9f9; }
        .error { border-color: #dc3545; background: #f8d7da; }
        .success { border-color: #28a745; background: #d4edda; }
    </style>
</head>
<body>
    <h1>Test Pause/Resume API</h1>
    
    <div>
        <h3>Available Tasks (from your data):</h3>
        <ul>
            <li>Task 212 - "Draft team meeting agenda" (on_break) - Can Resume</li>
            <li>Task 209 - "[ROLLOVER TEST] Review Q3 Report" (in_progress) - Can Pause</li>
            <li>Task 210 - "Prepare presentation slides" (on_break) - Can Resume</li>
        </ul>
    </div>
    
    <div>
        <button onclick="testResume(212)">Resume Task 212 (on_break)</button>
        <button onclick="testPause(209)">Pause Task 209 (in_progress)</button>
        <button onclick="testResume(210)">Resume Task 210 (on_break)</button>
        <button onclick="getCSRFToken()">Get CSRF Token</button>
    </div>
    
    <div id="results"></div>
    
    <script>
    let csrfToken = '';
    
    // Get CSRF token first
    function getCSRFToken() {
        fetch('/ergon/get_csrf_token.php')
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                csrfToken = data.csrf_token;
                addResult('CSRF Token obtained: ' + csrfToken.substring(0, 16) + '...', 'success');
            } else {
                addResult('Failed to get CSRF token: ' + data.message, 'error');
            }
        })
        .catch(error => {
            addResult('Error getting CSRF token: ' + error.message, 'error');
        });
    }
    
    function testPause(taskId) {
        if (!csrfToken) {
            addResult('Please get CSRF token first', 'error');
            return;
        }
        
        const requestData = {
            task_id: parseInt(taskId),
            csrf_token: csrfToken
        };
        
        addResult('Sending pause request for task ' + taskId + '...', '');
        
        fetch('/ergon/api/daily_planner_workflow.php?action=pause', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRF-Token': csrfToken
            },
            credentials: 'same-origin',
            body: JSON.stringify(requestData)
        })
        .then(response => {
            addResult('Response status: ' + response.status, response.ok ? 'success' : 'error');
            return response.text();
        })
        .then(text => {
            addResult('Response: ' + text, text.includes('"success":true') ? 'success' : 'error');
        })
        .catch(error => {
            addResult('Error: ' + error.message, 'error');
        });
    }
    
    function testResume(taskId) {
        if (!csrfToken) {
            addResult('Please get CSRF token first', 'error');
            return;
        }
        
        const requestData = {
            task_id: parseInt(taskId),
            csrf_token: csrfToken
        };
        
        addResult('Sending resume request for task ' + taskId + '...', '');
        
        fetch('/ergon/api/daily_planner_workflow.php?action=resume', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRF-Token': csrfToken
            },
            credentials: 'same-origin',
            body: JSON.stringify(requestData)
        })
        .then(response => {
            addResult('Response status: ' + response.status, response.ok ? 'success' : 'error');
            return response.text();
        })
        .then(text => {
            addResult('Response: ' + text, text.includes('"success":true') ? 'success' : 'error');
        })
        .catch(error => {
            addResult('Error: ' + error.message, 'error');
        });
    }
    
    function addResult(message, type) {
        const div = document.createElement('div');
        div.className = 'result ' + type;
        div.innerHTML = '<strong>' + new Date().toLocaleTimeString() + ':</strong> ' + message;
        document.getElementById('results').appendChild(div);
    }
    
    // Auto-get CSRF token on page load
    window.onload = function() {
        getCSRFToken();
    };
    </script>
</body>
</html>
