<!DOCTYPE html>
<html>
<head>
    <title>Test Mock API</title>
</head>
<body>
    <h1>Test Mock API (No Database Required)</h1>
    
    <div>
        <button onclick="testResume(212)">Resume Task 212 (on_break)</button>
        <button onclick="testPause(209)">Pause Task 209 (in_progress)</button>
        <button onclick="testResume(210)">Resume Task 210 (on_break)</button>
        <button onclick="getCSRFToken()">Get CSRF Token</button>
    </div>
    
    <div id="results"></div>
    
    <script>
    let csrfToken = '';
    
    function getCSRFToken() {
        fetch('/ergon/get_csrf_token.php')
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                csrfToken = data.csrf_token;
                addResult('CSRF Token obtained: ' + csrfToken.substring(0, 16) + '...', 'success');
            }
        });
    }
    
    function testPause(taskId) {
        if (!csrfToken) {
            addResult('Please get CSRF token first', 'error');
            return;
        }
        
        fetch('/ergon/api/daily_planner_workflow_mock.php?action=pause', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRF-Token': csrfToken
            },
            body: JSON.stringify({
                task_id: parseInt(taskId),
                csrf_token: csrfToken
            })
        })
        .then(response => {
            addResult('Response status: ' + response.status, response.ok ? 'success' : 'error');
            return response.text();
        })
        .then(text => {
            addResult('Response: ' + text, text.includes('"success":true') ? 'success' : 'error');
        });
    }
    
    function testResume(taskId) {
        if (!csrfToken) {
            addResult('Please get CSRF token first', 'error');
            return;
        }
        
        fetch('/ergon/api/daily_planner_workflow_mock.php?action=resume', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRF-Token': csrfToken
            },
            body: JSON.stringify({
                task_id: parseInt(taskId),
                csrf_token: csrfToken
            })
        })
        .then(response => {
            addResult('Response status: ' + response.status, response.ok ? 'success' : 'error');
            return response.text();
        })
        .then(text => {
            addResult('Response: ' + text, text.includes('"success":true') ? 'success' : 'error');
        });
    }
    
    function addResult(message, type) {
        const div = document.createElement('div');
        div.style.margin = '10px 0';
        div.style.padding = '10px';
        div.style.border = '1px solid #ddd';
        div.style.backgroundColor = type === 'success' ? '#d4edda' : type === 'error' ? '#f8d7da' : '#f9f9f9';
        div.innerHTML = '<strong>' + new Date().toLocaleTimeString() + ':</strong> ' + message;
        document.getElementById('results').appendChild(div);
    }
    
    window.onload = function() {
        getCSRFToken();
    };
    </script>
</body>
</html>
