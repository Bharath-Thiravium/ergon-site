<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funnel Container Demo - 4 Boxes</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            margin: 0;
            font-size: 2.5em;
        }
        
        .header p {
            color: #666;
            margin: 10px 0;
            font-size: 1.1em;
        }
        
        .funnel-containers {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .funnel-box {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-left: 5px solid;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .funnel-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .funnel-box.quotations {
            border-left-color: #4CAF50;
            background: linear-gradient(135deg, #f8fff8 0%, #e8f5e8 100%);
        }
        
        .funnel-box.purchase-orders {
            border-left-color: #FF9800;
            background: linear-gradient(135deg, #fffaf0 0%, #fff3e0 100%);
        }
        
        .funnel-box.invoices {
            border-left-color: #9C27B0;
            background: linear-gradient(135deg, #faf8ff 0%, #f3e5f5 100%);
        }
        
        .funnel-box.payments {
            border-left-color: #2196F3;
            background: linear-gradient(135deg, #f8fcff 0%, #e1f5fe 100%);
        }
        
        .funnel-box h3 {
            margin: 0 0 15px 0;
            font-size: 1.4em;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .funnel-box .icon {
            font-size: 1.5em;
        }
        
        .metric {
            margin: 12px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .metric-label {
            color: #666;
            font-weight: 500;
        }
        
        .metric-value {
            font-weight: bold;
            font-size: 1.1em;
            color: #333;
        }
        
        .conversion-rate {
            background: rgba(76, 175, 80, 0.1);
            padding: 5px 10px;
            border-radius: 20px;
            color: #4CAF50;
            font-weight: bold;
            font-size: 0.9em;
        }
        
        .controls {
            text-align: center;
            margin: 30px 0;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            margin: 0 10px;
            transition: background 0.3s ease;
        }
        
        .btn:hover {
            background: #5a6fd8;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            border-left: 4px solid #f44336;
        }
        
        .success {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            border-left: 4px solid #4caf50;
        }
        
        .info {
            background: #e3f2fd;
            color: #1565c0;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            border-left: 4px solid #2196f3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî• Funnel Container System</h1>
            <p>4-Box Implementation: Raw Data ‚Üí Backend Calculations ‚Üí Stored ‚Üí UI Reads</p>
            <div class="info">
                <strong>Company Prefix:</strong> <span id="companyPrefix">Loading...</span> | 
                <strong>Last Updated:</strong> <span id="lastUpdated">Never</span>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="loadFunnelData()">üìä Load Funnel Data</button>
            <button class="btn" onclick="refreshFunnelStats()">üîÑ Refresh Stats</button>
            <button class="btn" onclick="showRawStats()">üìà Show Raw Stats</button>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            Loading funnel data...
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        <div id="success" class="success" style="display: none;"></div>
        
        <div class="funnel-containers" id="funnelContainers">
            <!-- Funnel boxes will be loaded here -->
        </div>
    </div>

    <script>
        let currentData = null;
        
        // Load funnel container data
        async function loadFunnelData() {
            showLoading(true);
            hideMessages();
            
            try {
                const response = await fetch('fixed_funnel_api.php');
                const data = await response.json();
                
                if (data.success) {
                    currentData = data;
                    renderFunnelContainers(data.containers);
                    document.getElementById('companyPrefix').textContent = data.prefix || 'ALL';
                    showSuccess('Funnel data loaded successfully!');
                } else {
                    showError('Error loading funnel data: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
            
            showLoading(false);
        }
        
        // Refresh funnel statistics
        async function refreshFunnelStats() {
            showLoading(true);
            hideMessages();
            
            try {
                const response = await fetch('fixed_funnel_api.php');
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('Funnel stats refreshed! Reloading data...');
                    setTimeout(() => loadFunnelData(), 1000);
                } else {
                    showError('Error refreshing stats: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
            
            showLoading(false);
        }
        
        // Show raw statistics
        async function showRawStats() {
            try {
                const response = await fetch('fixed_funnel_api.php');
                const data = await response.json();
                
                if (data.success) {
                    const c = data.containers;
                    const message = `
                        <strong>Raw Funnel Statistics:</strong><br>
                        Quotations: ${c.container1.quotations_count} (‚Çπ${formatNumber(c.container1.quotations_total_value)})<br>
                        Purchase Orders: ${c.container2.po_count} (‚Çπ${formatNumber(c.container2.po_total_value)}) - ${c.container2.po_conversion_rate}%<br>
                        Invoices: ${c.container3.invoice_count} (‚Çπ${formatNumber(c.container3.invoice_total_value)}) - ${c.container3.invoice_conversion_rate}%<br>
                        Payments: ${c.container4.payment_count} (‚Çπ${formatNumber(c.container4.total_payment_received)}) - ${c.container4.payment_conversion_rate}%<br>
                        <em>Company Prefix: ${data.prefix || 'ALL'}</em>
                    `;
                    showSuccess(message);
                } else {
                    showError('Error loading raw stats: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }
        
        // Render funnel containers
        function renderFunnelContainers(containers) {
            const container = document.getElementById('funnelContainers');
            
            container.innerHTML = `
                <!-- Container 1: Quotations -->
                <div class="funnel-box quotations">
                    <h3><span class="icon">üìù</span> ${containers.container1.title}</h3>
                    <div class="metric">
                        <span class="metric-label">Count:</span>
                        <span class="metric-value">${containers.container1.quotations_count}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Total Value:</span>
                        <span class="metric-value">‚Çπ${formatNumber(containers.container1.quotations_total_value)}</span>
                    </div>
                </div>
                
                <!-- Container 2: Purchase Orders -->
                <div class="funnel-box purchase-orders">
                    <h3><span class="icon">üõí</span> ${containers.container2.title}</h3>
                    <div class="metric">
                        <span class="metric-label">Count:</span>
                        <span class="metric-value">${containers.container2.po_count}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Total Value:</span>
                        <span class="metric-value">‚Çπ${formatNumber(containers.container2.po_total_value)}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Conversion Rate:</span>
                        <span class="conversion-rate">${containers.container2.po_conversion_rate}%</span>
                    </div>
                </div>
                
                <!-- Container 3: Invoices -->
                <div class="funnel-box invoices">
                    <h3><span class="icon">üí∞</span> ${containers.container3.title}</h3>
                    <div class="metric">
                        <span class="metric-label">Count:</span>
                        <span class="metric-value">${containers.container3.invoice_count}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Total Value:</span>
                        <span class="metric-value">‚Çπ${formatNumber(containers.container3.invoice_total_value)}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Conversion Rate:</span>
                        <span class="conversion-rate">${containers.container3.invoice_conversion_rate}%</span>
                    </div>
                </div>
                
                <!-- Container 4: Payments -->
                <div class="funnel-box payments">
                    <h3><span class="icon">üí≥</span> ${containers.container4.title}</h3>
                    <div class="metric">
                        <span class="metric-label">Count:</span>
                        <span class="metric-value">${containers.container4.payment_count}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Total Received:</span>
                        <span class="metric-value">‚Çπ${formatNumber(containers.container4.total_payment_received)}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Conversion Rate:</span>
                        <span class="conversion-rate">${containers.container4.payment_conversion_rate}%</span>
                    </div>
                </div>
            `;
            
            document.getElementById('lastUpdated').textContent = new Date().toLocaleString();
        }
        
        // Utility functions
        function formatNumber(num) {
            return new Intl.NumberFormat('en-IN').format(num);
        }
        
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.innerHTML = message;
            errorDiv.style.display = 'block';
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('success');
            successDiv.innerHTML = message;
            successDiv.style.display = 'block';
        }
        
        function hideMessages() {
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
        }
        
        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadFunnelData();
        });
    </script>
</body>
</html>
