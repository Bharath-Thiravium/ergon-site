<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Font Test</title>
    <link rel="stylesheet" href="/ergon/assets/css/bootstrap-icons.min.css">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-icon { font-size: 24px; margin: 10px; }
    </style>
</head>
<body>
    <h1>Bootstrap Icons Font Test</h1>
    <p>If icons appear below, the font is loading correctly:</p>
    
    <div class="test-icon">
        <i class="bi bi-list"></i> Menu
        <i class="bi bi-play-fill"></i> Play
        <i class="bi bi-stop-fill"></i> Stop
        <i class="bi bi-gear-fill"></i> Settings
    </div>
    
    <script>
        // Check if font is loaded
        document.fonts.ready.then(() => {
            console.log('All fonts loaded');
            const hasBootstrapIcons = document.fonts.check('16px bootstrap-icons');
            console.log('Bootstrap Icons loaded:', hasBootstrapIcons);
        });
    </script>
</body>
</html>
